<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程智能辅助系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f5f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(#e8d4bd20 1px, transparent 1px),
                radial-gradient(#e8d4bd20 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            padding: 20px 0;
        }

        /* 动态背景粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(226, 194, 160, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(226, 194, 160, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 0.4; }
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 95%;
            padding: 35px 35px 45px;
            background-color: rgba(255, 253, 250, 0.95);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(200, 180, 160, 0.2),
                0 10px 20px rgba(226, 194, 160, 0.3);
            margin: 10px auto;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 30px 60px rgba(200, 180, 160, 0.25),
                0 15px 30px rgba(226, 194, 160, 0.4);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 85px;
            height: 85px;
            background-color: #e2c2a0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 38px;
            box-shadow: 
                0 15px 30px rgba(226, 194, 160, 0.4),
                0 8px 16px rgba(200, 180, 160, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }
        
        .logo:hover {
            transform: scale(1.15) rotate(8deg);
            box-shadow: 
                0 20px 40px rgba(226, 194, 160, 0.5),
                0 12px 24px rgba(200, 180, 160, 0.4);
        }

        .login-button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #e2c2a0;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s ease;
            box-shadow: 
                0 12px 24px rgba(200, 180, 160, 0.3),
                0 6px 12px rgba(226, 194, 160, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 18px 36px rgba(200, 180, 160, 0.4),
                0 10px 20px rgba(226, 194, 160, 0.4);
            background-color: #d9c4ab;
        }

        h1 {
            color: #6d5c4e;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -1px;
            font-size: 36px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20%;
            width: 60%;
            height: 4px;
            background-color: #e2c2a0;
            border-radius: 2px;
            animation: expand 2.5s ease-out;
        }

        @keyframes expand {
            0% { width: 0%; }
            100% { width: 60%; }
        }

        .subtitle {
            color: #8a796d;
            margin-bottom: 35px;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .function-button {
            background-color: #fffcf8;
            color: #6d5c4e;
            padding: 30px 25px;
            border: 2px solid #e8d4bd;
            border-radius: 25px;
            font-size: 19px;
            text-decoration: none;
            transition: all 0.5s ease;
            box-shadow: 
                0 8px 16px rgba(200, 180, 160, 0.15),
                0 4px 8px rgba(226, 194, 160, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .function-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.6s ease;
        }

        .function-button:hover::before {
            left: 100%;
        }

        .function-button small {
            font-size: 14px;
            color: #8a796d;
            line-height: 1.6;
            font-weight: 400;
            max-width: 280px;
        }

        .function-button:hover {
            background-color: #f8f2ea;
            color: #6d5c4e;
            transform: translateY(-10px) scale(1.03);
            box-shadow: 
                0 25px 50px rgba(200, 180, 160, 0.3),
                0 12px 24px rgba(226, 194, 160, 0.3);
            border-color: #d9c4ab;
        }

        .function-button:hover small {
            color: #8a796d;
        }

        .function-button::after {
            content: "✦";
            color: #e2c2a0;
            font-size: 22px;
            transition: all 0.4s ease;
        }

        .function-button:hover::after {
            color: #d9c4ab;
            transform: scale(1.3) rotate(15deg);
        }

        .features-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            color: #736458;
            font-size: 15px;
            padding: 0 15px;
        }

        .features-bar span {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: rgba(226, 194, 160, 0.3);
            border-radius: 25px;
            transition: all 0.4s ease;
            border: 1px solid rgba(200, 180, 160, 0.2);
        }

        .features-bar span:hover {
            background: rgba(200, 180, 160, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(200, 180, 160, 0.2);
        }

        .features-bar span::before {
            content: "•";
            color: #e2c2a0;
            font-weight: bold;
            font-size: 18px;
        }

        footer {
            margin-top: 25px;
            color: #b0a498;
            font-size: 15px;
            padding-top: 25px;
            border-top: 2px solid #e8d4bd;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px 40px;
                border-radius: 25px;
                margin: 10px;
                min-height: 92vh;
            }
            
            .header {
                margin-bottom: 30px;
            }
            
            .logo {
                width: 75px;
                height: 75px;
                font-size: 34px;
            }
            
            .login-button {
                padding: 12px 28px;
                font-size: 15px;
            }
            
            .button-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 30px;
            }
            
            .subtitle {
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .function-button {
                padding: 25px 20px;
                font-size: 17px;
            }
            
            .features-bar {
                gap: 15px;
                font-size: 14px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px 35px;
            }
            
            .header {
                margin-bottom: 25px;
            }
            
            .logo {
                width: 65px;
                height: 65px;
                font-size: 30px;
            }
            
            .login-button {
                padding: 10px 24px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .subtitle {
                font-size: 15px;
            }
            
            .function-button {
                padding: 22px 18px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 动态背景粒子 -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="logo">💻</div>
            <a href="login.html" class="login-button">
                登录系统
            </a>
        </div>
        
        <h1>编程智能辅助系统</h1>
        <p class="subtitle">在这里，让编程学习变得更轻松、更有趣 ✨</p>
        
        <div class="features-bar">
            <span>实时反馈</span>
            <span>个性化学习</span>
            <span>24小时在线</span>
            <span>AI智能</span>
        </div>

        <div class="button-container">
            <a href="代码生成与补全.html" class="function-button">
                代码生成与补全
                <small>AI帮你快速编写代码</small>
            </a>
            <a href="错误检测与反馈.html" class="function-button">
                错误检测与反馈
                <small>智能定位并修复代码问题</small>
            </a>
            <a href="编程训练与分析.html" class="function-button">
                编程训练与分析
                <small>找出你的知识短板</small>
            </a>
            <a href="智能助教.html" class="function-button">
                智能助教
                <small>随时解答你的编程疑问</small>
            </a>
        </div>
        
        <footer>
            陪伴每一位开发者成长，我们一直都在 ❤️ | 2025 编程智能辅助系统
        </footer>
    </div>

    <script>
        // 创建动态背景粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // 随机动画延迟
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后创建粒子
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // 页面进入动画
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 1s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 200);
        });

        // 鼠标移动视差效果
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.3;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
