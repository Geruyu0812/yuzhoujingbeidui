<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ÁºñÁ®ãÊô∫ËÉΩËæÖÂä©Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f5f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(#e8d4bd20 1px, transparent 1px),
                radial-gradient(#e8d4bd20 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        /* Ê∏©È¶®ÁöÑÂä®ÊÄÅËÉåÊôØÁ≤íÂ≠êÊïàÊûú */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(226, 194, 160, 0.3);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(226, 194, 160, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        .login-container {
            text-align: center;
            max-width: 480px;
            width: 95%;
            padding: 45px 35px;
            background-color: rgba(255, 253, 250, 0.95);
            border-radius: 28px;
            box-shadow: 
                0 20px 40px rgba(200, 180, 160, 0.2),
                0 10px 20px rgba(226, 194, 160, 0.3);
            margin: auto;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            min-height: auto;
        }

        .login-container:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 25px 50px rgba(200, 180, 160, 0.25),
                0 12px 24px rgba(226, 194, 160, 0.4);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 75px;
            height: 75px;
            background-color: #e2c2a0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 34px;
            box-shadow: 
                0 12px 24px rgba(226, 194, 160, 0.4),
                0 6px 12px rgba(200, 180, 160, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }
        
        .logo:hover {
            transform: scale(1.1) rotate(6deg);
            box-shadow: 
                0 15px 30px rgba(226, 194, 160, 0.5),
                0 8px 16px rgba(200, 180, 160, 0.4);
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fffcf8;
            color: #6d5c4e;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 12px rgba(200, 180, 160, 0.1),
                0 3px 6px rgba(226, 194, 160, 0.15);
            border: 1px solid #e8d4bd;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(200, 180, 160, 0.15),
                0 4px 8px rgba(226, 194, 160, 0.2);
            background-color: #f8f2ea;
        }

        h1 {
            color: #6d5c4e;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
            font-size: 30px;
        }
        
        .subtitle {
            color: #8a796d;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #6d5c4e;
            font-weight: 600;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e8d4bd;
            border-radius: 12px;
            font-size: 15px;
            background-color: #fffcf8;
            color: #6d5c4e;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(200, 180, 160, 0.1);
        }

        .form-group input:focus {
            outline: none;
            border-color: #e2c2a0;
            background-color: #ffffff;
            box-shadow: 
                0 6px 12px rgba(200, 180, 160, 0.15),
                0 3px 6px rgba(226, 194, 160, 0.2);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #8a796d;
            opacity: 0.7;
        }

        /* Ëá™Âä®Â°´ÂÖÖÊ†∑Âºè */
        .form-group input:-webkit-autofill,
        .form-group input:-webkit-autofill:hover,
        .form-group input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px #fffcf8 inset;
            -webkit-text-fill-color: #6d5c4e;
            transition: background-color 5000s ease-in-out 0s;
        }

        .login-button {
            width: 100%;
            background-color: #e2c2a0;
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            box-shadow: 
                0 10px 20px rgba(200, 180, 160, 0.3),
                0 5px 10px rgba(226, 194, 160, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(200, 180, 160, 0.4),
                0 8px 16px rgba(226, 194, 160, 0.4);
            background-color: #d9c4ab;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .forgot-password {
            color: #e2c2a0;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-top: 12px;
        }

        .forgot-password::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(226, 194, 160, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .forgot-password:hover::before {
            left: 100%;
        }

        .forgot-password:hover {
            color: #d9c4ab;
            transform: translateY(-1px);
        }

        .signup-link {
            margin-top: 20px;
            color: #8a796d;
            font-size: 14px;
        }

        .signup-link a {
            color: #e2c2a0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .signup-link a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(226, 194, 160, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .signup-link a:hover::before {
            left: 100%;
        }

        .signup-link a:hover {
            color: #d9c4ab;
            transform: translateY(-1px);
        }

        .error-message {
            background: linear-gradient(135deg, #ffe8e8 0%, #ffd6d6 100%);
            color: #d63031;
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 2px solid #ffb3b3;
            display: none;
            box-shadow: 0 3px 6px rgba(214, 48, 49, 0.1);
        }

        .success-message {
            background: linear-gradient(135deg, #e8f5e8 0%, #d6f0d6 100%);
            color: #27ae60;
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 2px solid #b3e6b3;
            display: none;
            box-shadow: 0 3px 6px rgba(39, 174, 96, 0.1);
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 40px 25px;
                border-radius: 25px;
            }
            
            .logo {
                width: 65px;
                height: 65px;
                font-size: 30px;
            }
            
            .back-button {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .subtitle {
                font-size: 15px;
                margin-bottom: 25px;
            }
            
            .form-group input {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .login-button {
                padding: 14px 20px;
                font-size: 16px;
            }
            
            .forgot-password, .signup-link {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Ê∏©È¶®ÁöÑÂä®ÊÄÅËÉåÊôØÁ≤íÂ≠ê -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="header">
            <div class="logo">üíª</div>
            <a href="index.html" class="back-button">
                ‚Üê ËøîÂõû
            </a>
        </div>
        
        <h1>Ê¨¢ËøéÂõûÊù•</h1>
        <p class="subtitle">ÁôªÂΩïÊÇ®ÁöÑÊô∫ËÉΩËæÖÂä©Âπ≥Âè∞Ë¥¶Êà∑</p>
        
        <div class="error-message" id="errorMessage">
            Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØï
        </div>
        
        <div class="success-message" id="successMessage">
            ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑Âêç" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂØÜÁ†Å" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button">
                ÁôªÂΩï
            </button>
        </form>

        <div class="links">
            <a href="#" class="forgot-password">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</a>
        </div>

        <div class="signup-link">
            ËøòÊ≤°ÊúâË¥¶Êà∑Ôºü<a href="register.html">Á´ãÂç≥Ê≥®ÂÜå</a>
        </div>
    </div>

    <script>
        // ÂàõÂª∫Ê∏©È¶®ÁöÑÂä®ÊÄÅËÉåÊôØÁ≤íÂ≠ê
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // ÈöèÊú∫Âä®ÁîªÂª∂Ëøü
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàõÂª∫Á≤íÂ≠ê
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Ê∑ªÂä†Ê∏©È¶®ÁöÑÈ°µÈù¢ËøõÂÖ•Âä®Áîª
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 200);
        });

        // Ê∑ªÂä†Ê∏©È¶®ÁöÑÈº†Ê†áÁßªÂä®ËßÜÂ∑ÆÊïàÊûú
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.2;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Ë°®ÂçïÂ§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // ‰øùÂ≠òÁî®Êà∑ÂêçÂà∞localStorage
            if (username) {
                localStorage.setItem('savedUsername', username);
            }
            
            // Ê®°ÊãüÁôªÂΩïÈ™åËØÅ
            if (username && password) {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Ê®°ÊãüË∑≥ËΩ¨Âª∂Ëøü
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÊÅ¢Â§çÁî®Êà∑Âêç
        window.addEventListener('load', function() {
            const savedUsername = localStorage.getItem('savedUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
        });
    </script>
</body>
</html>
