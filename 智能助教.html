<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话助手 - 编程智能辅助系统</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f5f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(#e8d4bd20 1px, transparent 1px),
                radial-gradient(#e8d4bd20 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        .header {
            background-color: rgba(255, 253, 250, 0.95);
            padding: 20px 30px;
            box-shadow: 0 2px 15px rgba(200, 180, 160, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #e2c2a0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text {
            color: #6d5c4e;
            font-size: 20px;
            font-weight: 600;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            width: 90%;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .main-title {
            color: #6d5c4e;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8a796d;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .chat-container {
            background-color: rgba(255, 253, 250, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(200, 180, 160, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
            min-height: 500px;
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .user-message {
            background-color: #e2c2a030;
            color: #6d5c4e;
            align-self: flex-end;
            border-radius: 12px 12px 0 12px;
        }

        .assistant-message {
            background-color: #ffffff;
            color: #6d5c4e;
            align-self: flex-start;
            border-radius: 12px 12px 12px 0;
            box-shadow: 0 2px 8px rgba(200, 180, 160, 0.1);
        }

        .message-icon {
            min-width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-icon {
            background-color: #e2c2a0;
        }

        .assistant-icon {
            background-color: #6d5c4e;
        }

        .message-content {
            word-wrap: break-word;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #e8d4bd;
            background-color: #fffcf8;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e8d4bd;
            border-radius: 25px;
            font-size: 16px;
            color: #6d5c4e;
            box-sizing: border-box;
            resize: none;
            transition: border-color 0.3s;
            padding-right: 100px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #d9c4ab;
        }

        .input-mode-toggle,
        .send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-mode-toggle {
            right: 50px;
            background-color: #f8f2ea;
            color: #8a796d;
        }

        .input-mode-toggle:hover {
            background-color: #f2e8dd;
        }

        .send-btn {
            background-color: #e2c2a0;
            color: white;
        }

        .send-btn:hover {
            background-color: #d4b391;
            transform: translateY(-50%) scale(1.05);
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(226, 194, 160, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(226, 194, 160, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(226, 194, 160, 0);
            }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background-color: #6d5c4e;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-6px);
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #b0a498;
            font-size: 13px;
            border-top: 1px solid #e8d4bd;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .container {
                margin: 20px auto;
            }

            .chat-container {
                height: 65vh;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">💻</div>
            <div class="logo-text">编程智能辅助系统</div>
        </div>
    </header>

    <main class="container">
        <div>
            <h1 class="main-title">智能对话助手</h1>
            <p class="subtitle">语音和文字交互，随时解答编程疑问</p>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant-message">
                    <div class="message-icon assistant-icon">🤖</div>
                    <div class="message-content">
                        你好！我是你的编程智能助手。我可以帮你解答编程问题、提供代码建议或解释概念。你可以在文字和语音输入之间自由切换。
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="chat-input" class="chat-input" rows="1" placeholder="输入问题或使用语音..."></textarea>
                    <div id="input-mode-toggle" class="input-mode-toggle">🎙️</div>
                    <div id="send-btn" class="send-btn">➤</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        陪伴每一位开发者成长，我们一直都在 ❤️ | 2025 编程智能辅助系统
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const inputModeToggle = document.getElementById('input-mode-toggle');
            
            let recognition = null;
            let isRecording = false;
            let inputMode = 'text'; // 'text' 或 'voice'
            
            // 自动调整输入框高度
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                if (this.scrollHeight > 120) {
                    this.style.height = '120px';
                    this.style.overflowY = 'auto';
                } else {
                    this.style.overflowY = 'hidden';
                }
            });
            
            // 发送消息
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message === '') return;
                
                // 添加用户消息
                addMessage('user', message);
                
                // 清空输入框
                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                // 如果是语音输入模式，切换回文字输入
                if (inputMode === 'voice') {
                    stopRecording();
                }
                
                // 显示思考状态
                addMessage('assistant', '<div class="typing-indicator"><span></span><span></span><span></span></div>');
                
                // 模拟回复
                setTimeout(() => {
                    // 删除思考状态
                    const lastMessage = chatMessages.lastElementChild;
                    if (lastMessage && lastMessage.classList.contains('assistant-message')) {
                        chatMessages.removeChild(lastMessage);
                    }
                    
                    // 生成回复
                    let response = '';
                    if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                        response = '你好！有什么编程问题我可以帮助你解答吗？';
                    } else if (message.toLowerCase().includes('python')) {
                        response = 'Python 是一种非常流行的高级编程语言，以其简洁易读的语法而闻名。你想了解 Python 的哪方面内容？';
                    } else if (message.toLowerCase().includes('javascript')) {
                        response = 'JavaScript 是 Web 开发的核心语言之一，可以用于前端交互和后端开发（Node.js）。你有 JavaScript 相关的具体问题吗？';
                    } else if (message.toLowerCase().includes('code') || message.toLowerCase().includes('编程')) {
                        response = '编程是将人类的想法转化为计算机可以执行的指令的过程。你正在学习哪种编程语言？有什么具体的问题需要帮助？';
                    } else if (message.toLowerCase().includes('语音') || message.toLowerCase().includes('声音')) {
                        response = '是的，我支持语音输入和输出。你可以点击输入框旁边的麦克风图标切换到语音输入模式。';
                    } else {
                        response = '很抱歉，我不太理解你的问题。你可以尝试换一种表达方式，或者问我一些编程相关的问题。';
                    }
                    
                    // 添加回复
                    addMessage('assistant', response);
                    
                }, 1500);
            }
            
            // 添加消息到聊天窗口
            function addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const iconDiv = document.createElement('div');
                iconDiv.className = `message-icon ${sender}-icon`;
                iconDiv.innerHTML = sender === 'user' ? '👤' : '🤖';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = content;
                
                messageDiv.appendChild(iconDiv);
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // 滚动到底部
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 发送按钮点击事件
            sendBtn.addEventListener('click', sendMessage);
            
            // 回车键发送消息
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 初始化语音识别
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'zh-CN';
                recognition.continuous = true; // 连续识别
                recognition.interimResults = true; // 获取中间结果
                
                recognition.onresult = function(event) {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    
                    // 实时更新输入框内容
                    chatInput.value = transcript;
                    
                    // 自动调整输入框高度
                    chatInput.style.height = 'auto';
                    chatInput.style.height = (chatInput.scrollHeight) + 'px';
                    if (chatInput.scrollHeight > 120) {
                        chatInput.style.height = '120px';
                        chatInput.style.overflowY = 'auto';
                    } else {
                        chatInput.style.overflowY = 'hidden';
                    }
                };
                
                recognition.onerror = function(event) {
                    console.error('语音识别错误:', event.error);
                    stopRecording();
                };
                
                recognition.onend = function() {
                    // 只有在明确需要录音时才重启
                    if (isRecording) {
                        recognition.start();
                    }
                };
                
                // 输入模式切换
                inputModeToggle.addEventListener('click', function() {
                    if (inputMode === 'text') {
                        startRecording();
                    } else {
                        stopRecording();
                    }
                });
            } else {
                inputModeToggle.innerHTML = '❌';
                inputModeToggle.title = '你的浏览器不支持语音识别';
                inputModeToggle.classList.add('disabled');
                inputModeToggle.removeEventListener('click', function() {});
            }
            
            // 开始录音
            function startRecording() {
                if (!recognition || isRecording) return;
                
                inputMode = 'voice';
                isRecording = true;
                inputModeToggle.innerHTML = '🔴';
                inputModeToggle.classList.add('recording');
                chatInput.placeholder = '正在聆听...';
                
                // 清空输入框
                chatInput.value = '';
                
                // 启动识别
                recognition.start();
            }
            
            // 停止录音
            function stopRecording() {
                if (!recognition || !isRecording) return;
                
                inputMode = 'text';
                isRecording = false;
                inputModeToggle.innerHTML = '🎙️';
                inputModeToggle.classList.remove('recording');
                chatInput.placeholder = '输入问题或使用语音...';
                
                // 停止识别
                recognition.stop();
            }
        });
    </script>
</body>
</html>
